<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phish Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="title-header">
      <div id="logo-container">
        <img src="images/MouseGearLogo.png">
      </div>
      <div id="title-container">
        <h2>Phish Market</h2>
      </div>
    </div>
    <h2 id="instructions">
      Pick the message you think is a scam:
    </h2>
    <div id="scam-button"><button>This is the scam!</button></div>
    <div id="options-container">
      <div id="left-button" class="option-nav">
        <h1>&lt;</h1>
      </div>
      <div id="option-boxes-container">
        <div id="option-1" class="option-box">
          <h2>
            Option 1
          </h2>
        </div>
        <div id="option-2" class="option-box">
          <h2>
            Option 2
          </h2>
        </div>
        <div id="option-3" class="option-box">
          <h2>
            Option 3
          </h2>
        </div>
      </div>
      <div id="right-button" class="option-nav">
        <h1>&gt;</h1>
      </div>
    </div>

    <div id="scam-alert" class="hide alert">
      <div class="close-container">
        <div class="close">
          close [ x ]
        </div>
      </div>
      <h2 class="option-label">
        SCAM!
      </h2>
    </div>
    <div id="real-alert" class="hide alert">
      <div class="close-container">
        <div class="close">
          close [ x ]
        </div>
      </div>
      <h2 class="option-label">
        REAL!
      </h2>
    </div>

    <div id="end-alert" class="hide alert">
      <h2>
        Game Over!
      </h2>
      <h3>Here's how you did:</h3>
    </div>



  </div>


  <div id="start-container">
    <div id="start-header-container">
      <h1 id="start-header">
        Phish Market
      </h1>
      <div id="start-button-container">
        <button id="start">
          Start
        </button>
      </div>
    </div>
  </div>

  <script src="jquery-3.2.0.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
