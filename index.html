<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Made with Thimble</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="title-header">
      <div id="logo-container">
        <img src="images/MouseGearLogo.png">
      </div>
      <div id="title-container">
        <h2>Phish Market</h2>
      </div>
    </div>
    <div id="option-boxes-container">
      <div class="option-box-container">
        <div id="option1" class="option-box">
          <h2>
            Option 1
          </h2>
        </div>
      </div>
      <div class="option-box-container">
        <div id="option2" class="option-box">
          <h2>
            Option 2
          </h2>
        </div>
      </div>
      <div class="option-box-container">
        <div id="option3" class="option-box">
          <h2>
            Option 3
          </h2>
        </div>
      </div>
    </div>
  </div>


  <div id="start-container">
    <div id="start-header-container">
      <h1 id="start-header">
        Phish Market
      </h1>
      <div id="start-button-container">
        <button id="start">
          Start
        </button>
      </div>
    </div>
  </div>



  <script src="jquery-3.2.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
